<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUMENES MENSAJES BIBLICOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .folder {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .folder:hover {
            background-color: #e9ecef;
        }
        .folder.active {
            background-color: #e9ecef;
            border-color: #007BFF;
        }
        .folder-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .folder-content {
            display: none;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: white;
        }
        .folder-content.visible {
            display: block;
        }
        .study-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 0;
        }
        .study-list li {
            padding: 10px;
            background: #f8f9fa;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .study-list li a {
            text-decoration: none;
            color: #007BFF;
            display: block;
        }
        .study-list li a:hover {
            text-decoration: underline;
        }
        #search-box {
            margin: 20px 0;
        }
        #search-box input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(33% - 20px);
            min-width: 150px;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #e9ecef;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RESUMENES MENSAJES BIBLICOS</h1>
        
        <div id="search-box">
            <input type="text" id="search-input-1" placeholder="Palabra clave 1" oninput="filterStudies()">
            <input type="text" id="search-input-2" placeholder="Palabra clave 2" oninput="filterStudies()">
            <input type="text" id="search-input-3" placeholder="Palabra clave 3" oninput="filterStudies()">
        </div>

        <div id="status" class="status-message">
            Cargando documentos...
        </div>

        <div class="folder" onclick="toggleFolder('escuela-dominical', this)">
            <span class="folder-icon">üìÅ</span>
            <span>1. Escuela Dominical</span>
        </div>
        <div id="escuela-dominical" class="folder-content">
            <ul id="escuela-list" class="study-list"></ul>
        </div>

        <div class="folder" onclick="toggleFolder('sermon-dominical', this)">
            <span class="folder-icon">üìÅ</span>
            <span>2. Serm√≥n Dominical</span>
        </div>
        <div id="sermon-dominical" class="folder-content">
            <ul id="sermon-list" class="study-list"></ul>
        </div>

        <p id="error-message"></p>
    </div>

    <script>
        // Variable global para almacenar los PDFs
        let pdfsData = [];

        async function fetchPDFs() {
            const statusElement = document.getElementById('status');
            try {
                statusElement.textContent = "Conectando con el servidor...";
                
                const response = await fetch("https://script.google.com/macros/s/AKfycby77jPhJPWcyF4xup7RxsLSGRtFidBJmJWZ4P4VLYeRtlO36AxSdxqPpYBiineSZz2G/exec");
                
                if (!response.ok) {
                    throw new Error(`Error del servidor: ${response.status}`);
                }

                statusElement.textContent = "Descargando lista de documentos...";
                const pdfs = await response.json();
                pdfsData = pdfs; // Guardamos los datos globalmente
                
                console.log("PDFs recibidos:", pdfs); // Para depuraci√≥n
                
                statusElement.textContent = "Organizando documentos...";
                organizePDFs(pdfs);
                
                statusElement.textContent = `Total de documentos cargados: ${pdfs.length}`;
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error("Error completo:", error);
                statusElement.textContent = `Error: ${error.message}. Por favor, recarga la p√°gina.`;
                statusElement.style.backgroundColor = "#ffe6e6";
            }
        }

        function organizePDFs(pdfs) {
            const escuelaList = document.getElementById("escuela-list");
            const sermonList = document.getElementById("sermon-list");
            
            escuelaList.innerHTML = "";
            sermonList.innerHTML = "";

            let escuelaCount = 0;
            let sermonCount = 0;

            pdfs.forEach(pdf => {
                let li = document.createElement("li");
                let link = document.createElement("a");
                link.href = pdf.url;
                link.textContent = pdf.name;
                link.target = "_blank";
                li.appendChild(link);

                const pdfName = pdf.name.toLowerCase();
                console.log("Procesando PDF:", pdfName); // Para depuraci√≥n

                if (pdfName.includes("escuela")) {
                    escuelaList.appendChild(li);
                    escuelaCount++;
                    console.log("‚Üí Agregado a Escuela Dominical");
                } else if (pdfName.includes("sermon") || pdfName.includes("serm√≥n")) {
                    sermonList.appendChild(li);
                    sermonCount++;
                    console.log("‚Üí Agregado a Serm√≥n Dominical");
                } else {
                    console.log("‚Üí No coincide con ninguna categor√≠a");
                }
            });

            // Mensajes cuando no hay documentos
            if (escuelaCount === 0) {
                escuelaList.innerHTML = "<li>No se encontraron documentos de Escuela Dominical</li>";
            }
            if (sermonCount === 0) {
                sermonList.innerHTML = "<li>No se encontraron documentos de Serm√≥n Dominical</li>";
            }

            // Mostrar estad√≠sticas
            const statusElement = document.getElementById('status');
            statusElement.textContent = `Documentos encontrados: ${escuelaCount} de Escuela Dominical, ${sermonCount} de Serm√≥n Dominical`;
        }

        function toggleFolder(folderId, folderElement) {
            const content = document.getElementById(folderId);
            const allContents = document.querySelectorAll('.folder-content');
            const allFolders = document.querySelectorAll('.folder');
            
            // Cerrar todas las carpetas
            allContents.forEach(item => {
                item.classList.remove('visible');
            });
            allFolders.forEach(item => {
                item.classList.remove('active');
            });
            
            // Abrir la carpeta seleccionada
            content.classList.add('visible');
            folderElement.classList.add('active');
            
            // Volver a organizar los PDFs
            organizePDFs(pdfsData);
        }

        function filterStudies() {
            let query1 = document.getElementById("search-input-1").value.toLowerCase();
            let query2 = document.getElementById("search-input-2").value.toLowerCase();
            let query3 = document.getElementById("search-input-3").value.toLowerCase();
            let queries = [query1, query2, query3].filter(q => q !== "");
            
            const allItems = document.querySelectorAll(".study-list li");
            let pdfFound = false;
            
            allItems.forEach(item => {
                const pdfTitle = item.textContent.toLowerCase();
                if (queries.every(query => pdfTitle.includes(query))) {
                    item.style.display = "block";
                    pdfFound = true;
                    const parentFolder = item.closest('.folder-content');
                    if (parentFolder) {
                        parentFolder.classList.add('visible');
                        const folderButton = parentFolder.previousElementSibling;
                        if (folderButton) {
                            folderButton.classList.add('active');
                        }
                    }
                } else {
                    item.style.display = "none";
                }
            });

            document.getElementById("error-message").textContent = 
                pdfFound ? "" : "No se encontraron PDFs que coincidan con la b√∫squeda.";
        }

        // Inicializar la aplicaci√≥n
        fetchPDFs();
    </script>
</body>
</html>
