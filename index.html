<!DOCTYPE html>
<html lang="es">
<head>
    <!-- El head permanece igual... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUMENES MENSAJES BIBLICOS</title>
    <style>
        /* Los estilos permanecen igual... */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .folder {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .folder:hover {
            background-color: #e9ecef;
        }
        .folder.active {
            background-color: #e9ecef;
            border-color: #007BFF;
        }
        .folder-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .folder-content {
            display: none;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: white;
        }
        .folder-content.visible {
            display: block;
        }
        .study-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 0;
        }
        .study-list li {
            padding: 10px;
            background: #f8f9fa;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .study-list li a {
            text-decoration: none;
            color: #007BFF;
            display: block;
        }
        .study-list li a:hover {
            text-decoration: underline;
        }
        #search-box {
            margin: 20px 0;
        }
        #search-box input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(33% - 20px);
            min-width: 150px;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RESUMENES MENSAJES BIBLICOS</h1>
        
        <div id="search-box">
            <input type="text" id="search-input-1" placeholder="Palabra clave 1" oninput="filterStudies()">
            <input type="text" id="search-input-2" placeholder="Palabra clave 2" oninput="filterStudies()">
            <input type="text" id="search-input-3" placeholder="Palabra clave 3" oninput="filterStudies()">
        </div>

        <div class="folder" onclick="toggleFolder('escuela-dominical', this)">
            <span class="folder-icon">üìÅ</span>
            <span>1. Escuela Dominical</span>
        </div>
        <div id="escuela-dominical" class="folder-content">
            <ul id="escuela-list" class="study-list"></ul>
        </div>

        <div class="folder" onclick="toggleFolder('sermon-dominical', this)">
            <span class="folder-icon">üìÅ</span>
            <span>2. Serm√≥n Dominical</span>
        </div>
        <div id="sermon-dominical" class="folder-content">
            <ul id="sermon-list" class="study-list"></ul>
        </div>

        <!-- AQU√ç ES DONDE AGREGAR√çAS UNA NUEVA CARPETA -->
        <!-- Ejemplo de nueva carpeta:
        <div class="folder" onclick="toggleFolder('nueva-carpeta', this)">
            <span class="folder-icon">üìÅ</span>
            <span>3. Nombre de Nueva Carpeta</span>
        </div>
        <div id="nueva-carpeta" class="folder-content">
            <ul id="nueva-lista" class="study-list"></ul>
        </div>
        -->

        <p id="error-message"></p>
    </div>

    <script>
        let pdfsData = [];

        async function fetchPDFs() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxZsbANME7WvSVW6WzfSGif5IVPQlCCO6MiBNTXMM7hCb1R_yAapBKMNf-qD9wWkMRy/exec");
                if (!response.ok) throw new Error("Error al obtener los archivos PDF");
                const pdfs = await response.json();
                pdfsData = pdfs;
                organizePDFs(pdfs);
            } catch (error) {
                document.getElementById("error-message").textContent = "No se pudieron cargar los PDFs.";
                console.error("Error cargando los PDFs:", error);
            }
        }

        function organizePDFs(pdfs) {
            const escuelaList = document.getElementById("escuela-list");
            const sermonList = document.getElementById("sermon-list");
            // Si agregas una nueva carpeta, agrega su lista aqu√≠:
            // const nuevaLista = document.getElementById("nueva-lista");
            
            escuelaList.innerHTML = "";
            sermonList.innerHTML = "";
            // nuevaLista.innerHTML = "";

            pdfs.forEach(pdf => {
                let li = document.createElement("li");
                let link = document.createElement("a");
                link.href = pdf.url;
                link.textContent = pdf.name;
                link.target = "_blank";
                li.appendChild(link);

                const pdfName = pdf.name.toLowerCase();
                
                if (pdfName.includes("escuela")) {
                    escuelaList.appendChild(li);
                } else if (pdfName.includes("sermon") || pdfName.includes("serm√≥n")) {
                    sermonList.appendChild(li);
                }
                // Para una nueva carpeta, agregar√≠as una condici√≥n as√≠:
                // else if (pdfName.includes("palabra-clave-nueva-carpeta")) {
                //     nuevaLista.appendChild(li);
                // }
            });
        }

        function toggleFolder(folderId, folderElement) {
            const content = document.getElementById(folderId);
            const allContents = document.querySelectorAll('.folder-content');
            const allFolders = document.querySelectorAll('.folder');
            
            allContents.forEach(item => {
                item.classList.remove('visible');
            });
            allFolders.forEach(item => {
                item.classList.remove('active');
            });
            
            content.classList.add('visible');
            folderElement.classList.add('active');
        }

        function filterStudies() {
            let query1 = document.getElementById("search-input-1").value.toLowerCase();
            let query2 = document.getElementById("search-input-2").value.toLowerCase();
            let query3 = document.getElementById("search-input-3").value.toLowerCase();
            let queries = [query1, query2, query3].filter(q => q !== "");
            
            const allItems = document.querySelectorAll(".study-list li");
            let pdfFound = false;
            
            allItems.forEach(item => {
                const pdfTitle = item.textContent.toLowerCase();
                if (queries.every(query => pdfTitle.includes(query))) {
                    item.style.display = "block";
                    pdfFound = true;
                    const parentFolder = item.closest('.folder-content');
                    if (parentFolder) {
                        parentFolder.classList.add('visible');
                        const folderButton = parentFolder.previousElementSibling;
                        if (folderButton) {
                            folderButton.classList.add('active');
                        }
                    }
                } else {
                    item.style.display = "none";
                }
            });

            document.getElementById("error-message").textContent = 
                pdfFound ? "" : "No se encontraron PDFs que coincidan con la b√∫squeda.";
        }

        fetchPDFs();
    </script>
</body>
</html>
