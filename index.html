<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUMENES MENSAJES BIBLICOS</title>
    <style>
        /* Estilos previos... */
        .admin-button {
            background-color: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .admin-button:hover {
            background-color: #5a6268;
        }
        
        .admin-controls {
            display: none;
        }
        
        .admin-controls.visible {
            display: block;
        }

        .folder-actions {
            display: none;
        }
        
        .admin-mode .folder-actions {
            display: block;
        }
        
        #admin-status {
            color: #28a745;
            font-size: 14px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RESUMENES MENSAJES BIBLICOS</h1>
        
        <button id="admin-login" class="admin-button" onclick="showAdminLogin()">
            üîí Modo Administrador
        </button>
        <p id="admin-status"></p>

        <div id="search-box">
            <input type="text" id="search-input-1" placeholder="Palabra clave 1" oninput="filterStudies()">
            <input type="text" id="search-input-2" placeholder="Palabra clave 2" oninput="filterStudies()">
            <input type="text" id="search-input-3" placeholder="Palabra clave 3" oninput="filterStudies()">
        </div>

        <div class="admin-controls">
            <button class="add-folder-button" onclick="showNewFolderModal()">
                üìÅ Crear Nueva Carpeta
            </button>
        </div>

        <div id="folders-container">
            <!-- Las carpetas se generar√°n din√°micamente aqu√≠ -->
        </div>

        <!-- Modal de Login Administrador -->
        <div id="admin-modal" class="modal">
            <div class="modal-content">
                <h2>Acceso Administrador</h2>
                <input type="password" id="admin-password" placeholder="Contrase√±a de administrador">
                <div class="modal-buttons">
                    <button class="cancel" onclick="hideAdminModal()">Cancelar</button>
                    <button class="save" onclick="verifyAdminPassword()">Acceder</button>
                </div>
            </div>
        </div>

        <!-- Modal de Carpeta -->
        <div id="folder-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title">Crear Nueva Carpeta</h2>
                <input type="text" id="folder-name" placeholder="Nombre de la carpeta">
                <input type="text" id="script-url" placeholder="URL del Script de Google">
                <input type="password" id="folder-password" placeholder="Contrase√±a para esta carpeta">
                <div class="modal-buttons">
                    <button class="cancel" onclick="hideModal()">Cancelar</button>
                    <button class="save" onclick="saveFolder()">Guardar</button>
                </div>
            </div>
        </div>

        <!-- Modal de Verificaci√≥n de Contrase√±a -->
        <div id="verify-modal" class="modal">
            <div class="modal-content">
                <h2>Verificar Contrase√±a</h2>
                <input type="password" id="verify-password" placeholder="Contrase√±a de la carpeta">
                <div class="modal-buttons">
                    <button class="cancel" onclick="hideVerifyModal()">Cancelar</button>
                    <button class="save" onclick="verifyFolderPassword()">Verificar</button>
                </div>
            </div>
        </div>

        <p id="error-message"></p>
    </div>

    <script>
        let pdfsData = [];
        let currentEditingId = null;
        let isAdminMode = false;
        let pendingAction = null;
        
        // Cambia esta contrase√±a por una segura
        const ADMIN_PASSWORD = "admin123";

        // Configuraci√≥n inicial de carpetas
        const defaultFolders = {
            'escuela-dominical': {
                name: 'Escuela Dominical',
                script: 'URL_ACTUAL_ESCUELA',
                keyword: 'escuela',
                password: 'escuela123' // Cambia esta contrase√±a
            },
            'sermon-dominical': {
                name: 'Serm√≥n Dominical',
                script: 'URL_ACTUAL_SERMON',
                keyword: 'sermon',
                password: 'sermon123' // Cambia esta contrase√±a
            }
        };

        let folderConfigs = JSON.parse(localStorage.getItem('folderConfigs')) || defaultFolders;

        function showAdminLogin() {
            document.getElementById('admin-modal').style.display = 'block';
        }

        function hideAdminModal() {
            document.getElementById('admin-modal').style.display = 'none';
            document.getElementById('admin-password').value = '';
        }

        function verifyAdminPassword() {
            const password = document.getElementById('admin-password').value;
            if (password === ADMIN_PASSWORD) {
                isAdminMode = true;
                document.body.classList.add('admin-mode');
                document.querySelector('.admin-controls').classList.add('visible');
                document.getElementById('admin-status').style.display = 'block';
                document.getElementById('admin-status').textContent = '‚úÖ Modo administrador activo';
                document.getElementById('admin-login').style.display = 'none';
                hideAdminModal();
            } else {
                alert('Contrase√±a incorrecta');
            }
        }

        function showVerifyModal(action, folderId) {
            pendingAction = { action, folderId };
            document.getElementById('verify-modal').style.display = 'block';
        }

        function hideVerifyModal() {
            document.getElementById('verify-modal').style.display = 'none';
            document.getElementById('verify-password').value = '';
            pendingAction = null;
        }

        function verifyFolderPassword() {
            const password = document.getElementById('verify-password').value;
            const folder = folderConfigs[pendingAction.folderId];
            
            if (password === folder.password) {
                hideVerifyModal();
                if (pendingAction.action === 'edit') {
                    showEditFolderModal(pendingAction.folderId);
                } else if (pendingAction.action === 'delete') {
                    deleteFolder(pendingAction.folderId);
                }
            } else {
                alert('Contrase√±a incorrecta');
            }
        }

        function showNewFolderModal() {
            if (!isAdminMode) {
                alert('Necesitas ser administrador para crear carpetas');
                return;
            }
            currentEditingId = null;
            document.getElementById('modal-title').textContent = 'Crear Nueva Carpeta';
            document.getElementById('folder-name').value = '';
            document.getElementById('script-url').value = '';
            document.getElementById('folder-password').value = '';
            document.getElementById('folder-modal').style.display = 'block';
        }

        function showEditFolderModal(folderId) {
            if (!isAdminMode) {
                alert('Necesitas ser administrador para editar carpetas');
                return;
            }
            showVerifyModal('edit', folderId);
        }

        function initiateDelete(folderId) {
            if (!isAdminMode) {
                alert('Necesitas ser administrador para eliminar carpetas');
                return;
            }
            showVerifyModal('delete', folderId);
        }

        function deleteFolder(folderId) {
            delete folderConfigs[folderId];
            saveFolderConfigs();
            renderFolders();
        }

        function saveFolder() {
            const folderName = document.getElementById('folder-name').value;
            const scriptUrl = document.getElementById('script-url').value;
            const password = document.getElementById('folder-password').value;
            
            if (!folderName || !scriptUrl || !password) {
                alert('Por favor completa todos los campos');
                return;
            }

            const folderId = currentEditingId || folderName.toLowerCase().replace(/\s+/g, '-');

            folderConfigs[folderId] = {
                name: folderName,
                script: scriptUrl,
                keyword: folderName.toLowerCase(),
                password: password
            };

            saveFolderConfigs();
            renderFolders();
            hideModal();
        }

        function saveFolderConfigs() {
            localStorage.setItem('folderConfigs', JSON.stringify(folderConfigs));
        }

        function renderFolders() {
            const container = document.getElementById('folders-container');
            container.innerHTML = '';
            
            Object.entries(folderConfigs).forEach(([folderId, config], index) => {
                const folderHtml = `
                    <div class="folder" onclick="toggleFolder('${folderId}', this)">
                        <div class="folder-header">
                            <span>
                                <span class="folder-icon">üìÅ</span>
                                <span>${index + 1}. ${config.name}</span>
                            </span>
                            <div class="folder-actions" onclick="event.stopPropagation()">
                                <button onclick="showEditFolderModal('${folderId}')" title="Editar">‚úèÔ∏è</button>
                                <button onclick="initiateDelete('${folderId}')" title="Eliminar">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                    <div id="${folderId}" class="folder-content">
                        <ul id="${folderId}-list" class="study-list"></ul>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', folderHtml);
            });
        }

        // Resto de funciones (fetchPDFs, toggleFolder, filterStudies) permanecen igual...

        // Inicializar la p√°gina
        renderFolders();
    </script>
</body>
</html>
