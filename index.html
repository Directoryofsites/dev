<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUMENES MENSAJES BIBLICOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .folder {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .folder:hover {
            background-color: #e9ecef;
        }
        .folder-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .folder-content {
            display: none;
            padding: 10px;
        }
        .study-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .study-list li {
            padding: 10px;
            background: #eee;
            margin: 5px 0;
            border-radius: 5px;
        }
        .study-list li a {
            text-decoration: none;
            color: #007BFF;
        }
        .study-list li a:hover {
            text-decoration: underline;
        }
        #search-box {
            margin: 20px 0;
        }
        #search-box input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RESUMENES MENSAJES BIBLICOS</h1>
        
        <div id="search-box">
            <input type="text" id="search-input-1" placeholder="Palabra clave 1" oninput="filterStudies()">
            <input type="text" id="search-input-2" placeholder="Palabra clave 2" oninput="filterStudies()">
            <input type="text" id="search-input-3" placeholder="Palabra clave 3" oninput="filterStudies()">
        </div>

        <div class="folder" onclick="toggleFolder('escuela-dominical')">
            <span class="folder-icon">üìÅ</span>
            <span>1. Escuela Dominical</span>
        </div>
        <div id="escuela-dominical" class="folder-content">
            <ul id="escuela-list" class="study-list"></ul>
        </div>

        <div class="folder" onclick="toggleFolder('sermon-dominical')">
            <span class="folder-icon">üìÅ</span>
            <span>2. Serm√≥n Dominical</span>
        </div>
        <div id="sermon-dominical" class="folder-content">
            <ul id="sermon-list" class="study-list"></ul>
        </div>

        <p id="error-message"></p>
    </div>

    <script>
        async function fetchPDFs() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycby77jPhJPWcyF4xup7RxsLSGRtFidBJmJWZ4P4VLYeRtlO36AxSdxqPpYBiineSZz2G/exec");
                if (!response.ok) throw new Error("Error al obtener los archivos PDF");
                const pdfs = await response.json();
                
                organizePDFs(pdfs);
            } catch (error) {
                document.getElementById("error-message").textContent = "No se pudieron cargar los PDFs.";
                console.error("Error cargando los PDFs:", error);
            }
        }

        function organizePDFs(pdfs) {
            const escuelaList = document.getElementById("escuela-list");
            const sermonList = document.getElementById("sermon-list");
            
            escuelaList.innerHTML = "";
            sermonList.innerHTML = "";

            pdfs.forEach(pdf => {
                let li = document.createElement("li");
                let link = document.createElement("a");
                link.href = pdf.url;
                link.textContent = pdf.name;
                link.target = "_blank";
                li.appendChild(link);

                // Determinar a qu√© carpeta pertenece el PDF
                if (pdf.name.toLowerCase().includes("escuela")) {
                    escuelaList.appendChild(li);
                } else if (pdf.name.toLowerCase().includes("sermon")) {
                    sermonList.appendChild(li);
                }
            });
        }

        function toggleFolder(folderId) {
            const folder = document.getElementById(folderId);
            const currentDisplay = folder.style.display;
            folder.style.display = currentDisplay === "block" ? "none" : "block";
        }

        function filterStudies() {
            let query1 = document.getElementById("search-input-1").value.toLowerCase();
            let query2 = document.getElementById("search-input-2").value.toLowerCase();
            let query3 = document.getElementById("search-input-3").value.toLowerCase();
            let queries = [query1, query2, query3].filter(q => q !== "");
            
            const allItems = document.querySelectorAll(".study-list li");
            let pdfFound = false;
            
            allItems.forEach(item => {
                const pdfTitle = item.textContent.toLowerCase();
                if (queries.every(query => pdfTitle.includes(query))) {
                    item.style.display = "block";
                    pdfFound = true;
                    // Mostrar la carpeta que contiene el PDF encontrado
                    const parentFolder = item.closest('.folder-content');
                    if (parentFolder) {
                        parentFolder.style.display = "block";
                    }
                } else {
                    item.style.display = "none";
                }
            });

            document.getElementById("error-message").textContent = 
                pdfFound ? "" : "No se encontraron PDFs que coincidan con la b√∫squeda.";
        }

        // Inicializar la aplicaci√≥n
        fetchPDFs();
    </script>
</body>
</html>‚ÄÉ
