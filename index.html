<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUMENES MENSAJES BIBLICOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #search-box {
            margin: 20px 0;
        }
        #search-box input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(33% - 20px);
            min-width: 150px;
        }
        .folder {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        .folder:hover {
            background-color: #e9ecef;
        }
        .folder.active {
            background-color: #e9ecef;
            border-color: #007BFF;
        }
        .folder-content {
            display: none;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: white;
        }
        .folder-content.visible {
            display: block;
        }
        .study-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 0;
        }
        .study-list li {
            padding: 10px;
            background: #f8f9fa;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .study-list li a {
            text-decoration: none;
            color: #007BFF;
            display: block;
        }
        .study-list li a:hover {
            text-decoration: underline;
        }
        .admin-button {
            background-color: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            font-size: 14px;
        }
        .admin-button:hover {
            background-color: #5a6268;
        }
        .add-folder-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            font-size: 16px;
        }
        .add-folder-button:hover {
            background-color: #218838;
        }
        .folder-actions {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }
        .admin-mode .folder:hover .folder-actions {
            display: block;
        }
        .folder-actions button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background: none;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }
        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modal-buttons {
            text-align: right;
            margin-top: 20px;
        }
        .modal-buttons button {
            padding: 8px 16px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-buttons .cancel {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .modal-buttons .save {
            background-color: #28a745;
            color: white;
            border: none;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        #logout-button {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .admin-mode #logout-button {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RESUMENES MENSAJES BIBLICOS</h1>
        
        <button id="admin-login" class="admin-button">üîí Modo Administrador</button>
        <button id="logout-button" onclick="logoutAdmin()">Cerrar Sesi√≥n</button>

        <div id="search-box">
            <input type="text" id="search-input-1" placeholder="Palabra clave 1" oninput="filterStudies()">
            <input type="text" id="search-input-2" placeholder="Palabra clave 2" oninput="filterStudies()">
            <input type="text" id="search-input-3" placeholder="Palabra clave 3" oninput="filterStudies()">
        </div>

        <div class="admin-controls" style="display: none;">
            <button class="add-folder-button" onclick="showNewFolderModal()">
                üìÅ Crear Nueva Carpeta
            </button>
        </div>

        <div id="folders-container">
            <!-- Las carpetas se generar√°n din√°micamente aqu√≠ -->
        </div>

        <div id="admin-modal" class="modal">
            <div class="modal-content">
                <h2>Acceso Administrador</h2>
                <input type="password" id="admin-password" placeholder="Contrase√±a de administrador">
                <div class="modal-buttons">
                    <button class="cancel" onclick="hideModal('admin-modal')">Cancelar</button>
                    <button class="save" onclick="verifyAdminPassword()">Acceder</button>
                </div>
            </div>
        </div>

        <div id="folder-modal" class="modal">
            <div class="modal-content">
                <h2 id="folder-modal-title">Nueva Carpeta</h2>
                <input type="text" id="folder-name" placeholder="Nombre de la carpeta">
                <input type="text" id="folder-script" placeholder="URL del Script de Google">
                <input type="password" id="folder-password" placeholder="Contrase√±a para esta carpeta">
                <div class="modal-buttons">
                    <button class="cancel" onclick="hideModal('folder-modal')">Cancelar</button>
                    <button class="save" onclick="saveFolder()">Guardar</button>
                </div>
            </div>
        </div>

        <div id="verify-modal" class="modal">
            <div class="modal-content">
                <h2>Verificar Contrase√±a</h2>
                <input type="password" id="verify-password" placeholder="Contrase√±a de la carpeta">
                <div class="modal-buttons">
                    <button class="cancel" onclick="hideModal('verify-modal')">Cancelar</button>
                    <button class="save" onclick="verifyFolderPassword()">Verificar</button>
                </div>
            </div>
        </div>

        <p id="error-message"></p>
    </div>

    <script>
        // Configuraci√≥n inicial
        const ADMIN_PASSWORD = 'admin123'; // Cambiar por una contrase√±a segura
        let isAdminMode = false;
        let currentFolder = null;
        let pendingAction = null;

        // Cargar folders guardados
        let folders = JSON.parse(localStorage.getItem('folders')) || {};

        // Event Listeners
        document.getElementById('admin-login').addEventListener('click', () => showModal('admin-modal'));

        // Funciones principales
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'folder-modal') {
                document.getElementById('folder-name').value = '';
                document.getElementById('folder-script').value = '';
                document.getElementById('folder-password').value = '';
                currentFolder = null;
            }
        }

        function verifyAdminPassword() {
            const password = document.getElementById('admin-password').value;
            if (password === ADMIN_PASSWORD) {
                isAdminMode = true;
                document.body.classList.add('admin-mode');
                document.querySelector('.admin-controls').style.display = 'block';
                hideModal('admin-modal');
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('logout-button').style.display = 'inline-block';
                localStorage.setItem('adminMode', 'true');
            } else {
                alert('Contrase√±a incorrecta');
            }
        }

        function logoutAdmin() {
            isAdminMode = false;
            document.body.classList.remove('admin-mode');
            document.querySelector('.admin-controls').style.display = 'none';
            document.getElementById('admin-login').style.display = 'inline-block';
            document.getElementById('logout-button').style.display = 'none';
            localStorage.removeItem('adminMode');
        }

        function showNewFolderModal() {
            currentFolder = null;
            document.getElementById('folder-modal-title').textContent = 'Nueva Carpeta';
            showModal('folder-modal');
        }

        function showEditFolderModal(folderId) {
            currentFolder = folderId;
            const folder = folders[folderId];
            document.getElementById('folder-modal-title').textContent = 'Editar Carpeta';
            document.getElementById('folder-name').value = folder.name;
            document.getElementById('folder-script').value = folder.script;
            document.getElementById('folder-password').value = folder.password;
            showModal('folder-modal');
        }

        function saveFolder() {
            const name = document.getElementById('folder-name').value;
            const script = document.getElementById('folder-script').value;
            const password = document.getElementById('folder-password').value;

            if (!name || !script || !password) {
                alert('Por favor complete todos los campos');
                return;
            }

            const folderId = currentFolder || `folder-${Date.now()}`;
            folders[folderId] = {
                name,
                script,
                password,
                pdfs: []
            };

            localStorage.setItem('folders', JSON.stringify(folders));
            hideModal('folder-modal');
            renderFolders();
        }

        function deleteFolder(folderId) {
            delete folders[folderId];
            localStorage.setItem('folders', JSON.stringify(folders));
            renderFolders();
        }

        function showVerifyModal(action, folderId) {
            pendingAction = { action, folderId };
            showModal('verify-modal');
        }

        function verifyFolderPassword() {
            const password = document.getElementById('verify-password').value;
            const folder = folders[pendingAction.folderId];

            if (password === folder.password) {
                hideModal('verify-modal');
                if (pendingAction.action === 'open') {
                    openFolder(pendingAction.folderId);
                } else if (pendingAction.action === 'edit') {
                    showEditFolderModal(pendingAction.folderId);
                } else if (pendingAction.action === 'delete') {
                    deleteFolder(pendingAction.folderId);
                }
            } else {
                alert('Contrase√±a incorrecta');
            }
            document.getElementById('verify-password').value = '';
        }

        async function openFolder(folderId) {
            const folder = folders[folderId];
            const content = document.getElementById(`content-${folderId}`);
            
            try {
                const response = await fetch(folder.script);
                if (!response.ok) throw new Error('Error al cargar los PDFs');
                const pdfs = await response.json();
                
                folders[folderId].pdfs = pdfs;
                renderPDFs(folderId);
                content.classList.add('visible');
            } catch (error) {
                document.getElementById('error-message').textContent = 
                    `Error al cargar los PDFs de la carpeta: ${error.message}`;
            }
        }

        function renderPDFs(folderId) {
            const folder = folders[folderId];
            const list = document.getElementById(`list-${folderId}`);
            list.innerHTML = '';

            folder.pdfs.forEach(pdf => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = pdf.url;
                a.textContent = pdf.name;
                a.target = '_blank';
                li.appendChild(a);
                list.appendChild(li);
            });
        }

        function renderFolders() {
            const container = document.getElementById('folders-container');
            container.innerHTML = '';

            Object.entries(folders).forEach(([id, folder], index) => {
                const folderDiv = document.createElement('div');
                folderDiv.innerHTML = `
                    <div class="folder" onclick="showVerifyModal('open', '${id}')">
                        <span>${index + 1}. ${folder.name}</span>
                        ${isAdminMode ? `
                            <div class="folder-actions" onclick="event.stopPropagation()">
                                <button onclick="showVerifyModal('edit', '${id}')">‚úèÔ∏è</button>
                                <button onclick="showVerifyModal('delete', '${id}')">üóëÔ∏è</button>
